version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/static
hooks:
  AfterInstall:
    - location: scripts/after.sh
      timeout: 300
      runas: ubuntu
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 300
      runas: ubuntu
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 300
      runas: ubuntu
